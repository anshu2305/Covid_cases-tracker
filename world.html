<!DOCTYPE html>
<head>
    <title> Covid-19 tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tstyle.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/v4-shims.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
    
    <style>
        @media (max-width: 750px) and (min-width: 80px) {
            .boxes{
                column-count: 1;
                column-gap: 0.5rem;
                justify-content:center;
                font-size: smaller;  
            }
            .container,.new{
                width:70%;
            }
        }
        .new{
            width: 75%;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <li><a href="index.html"><i class="fa fa-home" ></i></a></li>
        <li><a href="#"><i class="fas fa-globe-americas"></i></a></li>
        <li><a href="#"><i class="fa fa-area-chart"></i></a></li>
        <li><a href="coronavirus.html"><i class="fas fa-virus"></i></a></li>
    </nav>
    <div class="container" data-aos="fade-down"  data-aos-duration="1500">
        <h2> Global Covid-19 Tracker <i class="fas fa-globe-americas" style="font-size: larger;"></i></a><!--<span id="country"></span><img src="" id="flag">--></h2>
        <div class="boxes">
           <div class="box b">
                <i class="fa fa-2x fa-stethoscope"></i>
                <h4>Total cases</h4>
                <span id="total"></span>
            </div>

            
            <div class="box e">
                <i class="fa fa-2x fa-check-circle"></i>
                <h4>Recovered cases</h4>
                <span id="recovered"></span>
            </div>

            <div class="box d">
                <i class="fa fa-2x fa-times"></i>
                <h4>Total Deceased</h4>
                <span id="death"></span>
            </div>
 
        </div>
    </div>
    <div class="new"  data-aos="fade-right" data-aos-duration="1000">
        <h2>Daily Chart (Last Updated <span id="time" style="font-size: large;"></span>)</h2>
        <table width="100%">
            <tr>
                <td>New Cases</td>
                <td ><span id="todaycases"></span></td>
            </tr>
            <tr>
                <td> Recovered</td>
                <td ><span id="todayrec"></span></td>
            </tr>
            <tr>
                <td> Deceased</td>
                <td ><span id="todaydeaths"></span></td>
            </tr>               
        </table>
    </div>
</body>
<script type="text/javascript" src="world.js"></script>
<script type="text/javascript" src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init();
</script>
</html>
